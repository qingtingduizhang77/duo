<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= recordsatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue" >办理日期*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="rent_date" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >出租单号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="rent_no" type="text"      />
				</div>
				<label class="col-sm-2 control-label thBlue"  >租用商户*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="company_name"       style='width:80%;float:left; '  onclick='formSelectWindow("companySelect","company_name;company_id","company_name;company_id","null")'/>
					<button type='button'  name="btn_company_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("companySelect","company_name;company_id","company_name;company_id","null")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue" >出租开始时间*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="begin_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
				<label class="col-sm-2 control-label thBlue" >出租到期时间*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="end_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >结算方式*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="settle_type"      >
					 <script type="text/javascript"> 
						  var optionJson= rentsettletypeData;
						 for(var key in optionJson)  $('select[name="settle_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue"  >月租金或费率*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="per_price" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >提交人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="apply_username" type="text"      />
				</div>
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_username" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >备注：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="memo" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>提交人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="apply_userid" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>审核人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_userid" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>租用商户id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="rent_id" type="text"   style='display:none;'   />
				</div>
		</div>
	</form>
</div>
