<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >订单状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= null;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label " >下单时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="order_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >订单编号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="order_no" type="text"     readonly />
				</div>
				<label class="col-sm-2 control-label "  >商品数量：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_num" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >出货状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="out_status"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= chuhuostatusData;
						 for(var key in optionJson)  $('select[name="out_status"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >订单金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="order_money" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >优惠金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="discount_money" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"     readonly />
				</div>
				<label class="col-sm-2 control-label "  >付款金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_money" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >付款方式：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="pay_type"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= paytypeData;
						 for(var key in optionJson)  $('select[name="pay_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >支付状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="pay_status"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= null;
						 for(var key in optionJson)  $('select[name="pay_status"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >付款时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
				<label class="col-sm-2 control-label "  >商户名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_name" type="text"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >设备编号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_code" type="text"     readonly />
				</div>
				<label class="col-sm-2 control-label "  >设备名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_name" type="text"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >是否开发票：</label>
				<div class=col-sm-3_5>
					<input   name="is_invoice" type="checkbox"      readonly />
				</div>
				<label class="col-sm-2 control-label "  >售后状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="service_status"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= shouhoustatusData;
						 for(var key in optionJson)  $('select[name="service_status"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >退款状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="back_status"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= backpaystatusData;
						 for(var key in optionJson)  $('select[name="back_status"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label " >退款时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="back_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >身份证号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="id_card" type="text"     readonly />
				</div>
				<label class="col-sm-2 control-label "  >社保卡号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="social_card" type="text"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >电子发票链接：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="invoice_url" type="text"     readonly />
				</div>
				<label class="col-sm-2 control-label "  >发票接收邮箱：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="e_mail" type="text"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >购买会员：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="member_name" type="text"     readonly />
				</div>
				<label class="col-sm-2 control-label "  >手机号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="mobile_no" type="text"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:118px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:113px" name="memo"      readonly></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'  readonly />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>device_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_id" type="text"   style='display:none;'  readonly />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>收单方id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_id" type="text"   style='display:none;'  readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="order_id" type="text"   style='display:none;'  readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>商户id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'  readonly />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>购买会员id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="member_id" type="text"   style='display:none;'  readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'  readonly />
				</div>
		</div>
	</form>
</div>
