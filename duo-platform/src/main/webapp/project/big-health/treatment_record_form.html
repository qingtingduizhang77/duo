<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled  >
					 <script type="text/javascript"> 
						  var optionJson= treatmentrecordtypeData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >诊疗单号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="service_no" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >会员姓名*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="member_name"       style='width:80%;float:left; '  onclick='formSelectWindow("memberSelect","member_id;member_name","member_id;member_name","")'  required=true  />
					<button type='button'  name="btn_member_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("memberSelect","member_id;member_name","member_id;member_name","")'    >...</button>
				</div>
				<label class="col-sm-2 control-label "  >年龄：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="age" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >专家名称*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="doctor_name"       style='width:80%;float:left; '  onclick='formSelectWindow("doctorSelect","doctor_id;doctor_name","doctor_id;doctor_name","")'  required=true  />
					<button type='button'  name="btn_doctor_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("doctorSelect","doctor_id;doctor_name","doctor_id;doctor_name","")'    >...</button>
				</div>
				<label class="col-sm-2 control-label "  >是否复诊：</label>
				<div class=col-sm-3_5>
					<input   name="is_return" type="checkbox"        />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >病症表现*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="symptom_describe" type="text"         required=true />
				</div>
				<label class="col-sm-2 control-label thBlue"  >诊断结果*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="diagnosis_result" type="text"         required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >药费：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
				<label class="col-sm-2 control-label "  >诊疗费：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="service_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >订单金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="order_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
				<label class="col-sm-2 control-label "  >优惠金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="discount_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >付款金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
				<label class="col-sm-2 control-label " >付款时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >付款方式：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="pay_type"       >
					 <script type="text/javascript"> 
						  var optionJson= paytypeData;
						 for(var key in optionJson)  $('select[name="pay_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label " >诊疗开始时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="start_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >诊疗结束时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="end_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
				<label class="col-sm-2 control-label "  >心率：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="heart_rate" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >血压(收缩压)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="sbp" type="text"      maxlength="40"      />
				</div>
				<label class="col-sm-2 control-label "  >血压(舒张压)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dbp" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >身高：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="height" type="text"      maxlength="40"      />
				</div>
				<label class="col-sm-2 control-label "  >体重：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="weight" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >体温：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="temperature" type="text"      maxlength="40"      />
				</div>
				<label class="col-sm-2 control-label " >审核时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >审核药师：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_doctor_name" type="text"      maxlength="40"      />
				</div>
				<label class="col-sm-2 control-label "  >退款状态：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="back_status" type="text"      maxlength="20"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >退款时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="back_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
				<label class="col-sm-2 control-label "  >设备名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_name" type="text"      maxlength="80"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >是否提交审核：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="sub_check_status" type="text"      maxlength="10"      />
				</div>
				<label class="col-sm-2 control-label " >提交审核时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="sub_check_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >审核结果：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="check_result" type="text"      maxlength="20"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >审核结果备注：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="check_remark" type="text"          />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >现病史：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="current_history" type="text"          />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >处理建议：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="diagnosis_suggest" type="text"          />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:103px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:98px" name="memo"       maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="service_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>doctor_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="doctor_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>reserve_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="reserve_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>系统帐号id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>收单方id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_id" type="text"   style='display:none;'   maxlength="40"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>审核药师帐号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_user_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>审核药师id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_doctor_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>设备id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>member_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="member_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
	</form>
</div>
