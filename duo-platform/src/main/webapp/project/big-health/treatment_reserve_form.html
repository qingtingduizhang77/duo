<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >订单状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"       >
					 <script type="text/javascript"> 
						  var optionJson= reservenumstypeData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label " >预约日期：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="reserve_date" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >预约时间段：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="reserve_time"       >
					 <script type="text/javascript"> 
						  var optionJson= reservetimeData;
						 for(var key in optionJson)  $('select[name="reserve_time"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >医生名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="doctor_name" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >设备名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_name" type="text"      maxlength="80"      />
				</div>
				<label class="col-sm-2 control-label "  >购买会员：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="member_name" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >身份证号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="id_card" type="text"      maxlength="40"      />
				</div>
				<label class="col-sm-2 control-label "  >手机号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="mobile_no" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >订单金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="order_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
				<label class="col-sm-2 control-label "  >优惠金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="discount_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >付款金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_money" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
				<label class="col-sm-2 control-label "  >支付状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="pay_status"       >
					 <script type="text/javascript"> 
						  var optionJson= null;
						 for(var key in optionJson)  $('select[name="pay_status"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >付款方式：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="pay_type"       >
					 <script type="text/javascript"> 
						  var optionJson= null;
						 for(var key in optionJson)  $('select[name="pay_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label " >付款时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >商户名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_name" type="text"      maxlength="60"      />
				</div>
				<label class="col-sm-2 control-label "  >社保卡号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="social_card" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >退款时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="back_time" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
				<label class="col-sm-2 control-label "  >退款状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="back_status"       >
					 <script type="text/javascript"> 
						  var optionJson= backpaystatusData;
						 for(var key in optionJson)  $('select[name="back_status"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >订单来源：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="reserve_source" type="text"      maxlength="20"      />
				</div>
				<label class="col-sm-2 control-label "  >收单方id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pay_id" type="text"      maxlength="40"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:93px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:88px" name="memo"       maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>商户id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>设备id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>医生id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="doctor_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>购买会员id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="member_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="reserve_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>resourcedevice_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="resourcedevice_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>resourcedoctor_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="resourcedoctor_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
	</form>
</div>
