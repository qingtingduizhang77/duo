<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >是否有效：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= null;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue"  >活动名称*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="activities_name" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >优惠券名称*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="coupon_name" type="text"      />
				</div>
				<label class="col-sm-2 control-label thBlue"  >券类型*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="coupon_type"      >
					 <script type="text/javascript"> 
						  var optionJson= coupontypeData;
						 for(var key in optionJson)  $('select[name="coupon_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >优惠金额*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="coupon_price" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"      />
				</div>
				<label class="col-sm-2 control-label thBlue"  >最小可用金额*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="total_money" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >叠加方式*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="use_type"      >
					 <script type="text/javascript"> 
						  var optionJson= couponusetypeData;
						 for(var key in optionJson)  $('select[name="use_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >获得起几天：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="future_days" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >可用开始时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="begin_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
				<label class="col-sm-2 control-label " >可用结束时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="end_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >数量*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="coupon_num" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"      />
				</div>
				<label class="col-sm-2 control-label "  >优惠券图片：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="img_url" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >商户名称：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="company_name"       style='width:80%;float:left; '  onclick='formSelectWindow("companySelect","company_name;company_id","company_name;company_id","null")'/>
					<button type='button'  name="btn_company_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("companySelect","company_name;company_id","company_name;company_id","null")'    >...</button>
				</div>
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_name" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >审批日期：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="apply_date" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
				<label class="col-sm-12 control-label " style="height:40px"   >：</label>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:77px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:72px" name="memo"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>审核人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="activities_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>商户id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   />
				</div>
		</div>
	</form>
</div>
