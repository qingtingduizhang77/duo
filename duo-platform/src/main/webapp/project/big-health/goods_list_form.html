<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" >
		<div class="form-group">
				<label class="col-sm-2 control-label "  >发布状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"       >
					 <script type="text/javascript"> 
						  var optionJson= recordsatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >商品分类：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="type_name"       style='width:80%;float:left; '  onclick='formSelectWindow("goodsTypeSelect","type_name;type_id","type_name;type_id","")'    />
					<button type='button'  name="btn_type_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("goodsTypeSelect","type_name;type_id","type_name;type_id","")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >商品条码号*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="bar_code" type="text"      maxlength="40"     required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >商品名称*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_name" type="text"      maxlength="80"     required=true />
				</div>
				<label class="col-sm-2 control-label thBlue"  >零售价(元)*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="retail_price" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"       required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >设备价(元)*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="machine_price" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"       required=true />
				</div>
				<label class="col-sm-2 control-label thBlue"  >电商价(元)*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="eshop_price" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"       required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >批发价(元)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="trade_price" type="number"   onkeyup="value=value.replace(/[^\d.]/g,'')"        />
				</div>
				<label class="col-sm-2 control-label thBlue"  >生产厂家*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="factory" type="text"      maxlength="80"     required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >规格：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_size" type="text"      maxlength="200"      />
				</div>
				<label class="col-sm-2 control-label "  >有效期：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="expiry_date" type="text"      maxlength="20"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >商品介绍：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="goods_descript" type="text"          />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >是否需要实名：</label>
				<div class=col-sm-3_5>
					<input   name="is_certification" type="checkbox"        />
				</div>
				<label class="col-sm-2 control-label "  >是否赠品：</label>
				<div class=col-sm-3_5>
					<input   name="is_free" type="checkbox"        />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >是否处方药：</label>
				<div class=col-sm-3_5>
					<input   name="is_oct" type="checkbox"        />
				</div>
				<label class="col-sm-2 control-label "  >是否中药成分：</label>
				<div class=col-sm-3_5>
					<input   name="is_tcm" type="checkbox"        />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >湿度要求：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="humidity_demand" type="text"      maxlength="80"      />
				</div>
				<label class="col-sm-2 control-label "  >温度要求：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="temperature_demand" type="text"      maxlength="80"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >治疗疾病标签：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="sick_label" type="text"      maxlength="200"      />
				</div>
				<label class="col-sm-2 control-label "  >商户名称：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="company_name"       style='width:80%;float:left; '  onclick='formSelectWindow("companySelect","company_name;company_id","company_name;company_id","")'    />
					<button type='button'  name="btn_company_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("companySelect","company_name;company_id","company_name;company_id","")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >创建人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="add_username" type="text"      maxlength="40"      />
				</div>
				<label class="col-sm-2 control-label "  >计量单位：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="unit" type="text"      maxlength="20"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:240px;"   >图片：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="img_url" type="text"   style='display:none;'   />
					<div id="imgPreview"> 
					 <img src="" name="img_url_img"  alt="" class="img3"  /> 
						  <div class="imgcover"  > 
							  <button type="button" class="btn btn-primary" onclick="openUploadFileWindow(null,'img','page','img_url');" >上传图片</button> 
						</div>
					</div>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >备注：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="memo" type="text"      maxlength="200"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>商品分类id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="type_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>商户id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
		</div>
	</form>
</div>
