<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >发布状态：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="auditing" type="text"      />
				</div>
				<label class="col-sm-2 control-label " >发表时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="publish_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >标题：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="content_title" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >内容分类：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="content_type" type="text"      />
				</div>
				<label class="col-sm-2 control-label "  >适用广告位：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="suit_place" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >摘要：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="summary" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:293px;"   >广告内容：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:288px" name="content_body"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >编辑人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="edit_username" type="text"      />
				</div>
				<label class="col-sm-2 control-label "  >审批人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_username" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >广告主：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="company_name"       style='width:80%;float:left; '  onclick='formSelectWindow("companySelect","company_id;company_name","company_id;company_name","null")'/>
					<button type='button'  name="btn_company_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("companySelect","company_id;company_name","company_id;company_name","null")'    >...</button>
				</div>
				<label class="col-sm-12 control-label " style="height:40px"   >：</label>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:115px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:110px" name="memo"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>内容id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="content_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>广告主id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>审批人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_userid" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>编辑人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="edit_userid" type="text"   style='display:none;'   />
				</div>
		</div>
	</form>
</div>
