<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >记录状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= recordsatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >指令类型：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="message_type"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= controlordertypeData;
						 for(var key in optionJson)  $('select[name="message_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue" >计划执行时间*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="plan_time" type="text"    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"    />
				</div>
				<label class="col-sm-2 control-label "  >提交人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="apply_username" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_username" type="text"      />
				</div>
				<label class="col-sm-2 control-label "  >升级包版本：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="file_name"       style='width:80%;float:left; '  onclick='formSelectWindow("softpackageSelect","file_name;file_size;memo;file_id","file_name;file_size;memo;file_id","null")'/>
					<button type='button'  name="btn_file_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("softpackageSelect","file_name;file_size;memo;file_id","file_name;file_size;memo;file_id","null")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >升级包大小(k)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="file_size" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"     readonly />
				</div>
				<label class="col-sm-2 control-label "  >执行状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="is_success"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= controlorderstatusData;
						 for(var key in optionJson)  $('select[name="is_success"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >反馈信息：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="call_backmessage" type="text"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:87px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:82px" name="memo"      readonly></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>device_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>审核人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_userid" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="control_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>file_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="file_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>提交人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="apply_userid" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   />
				</div>
		</div>
	</form>
</div>
