<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >是否生效：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= effectivestateData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue"  >通知方式*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="warning_type"      >
					 <script type="text/javascript"> 
						  var optionJson= messagetypeData;
						 for(var key in optionJson)  $('select[name="warning_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >设备机型*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="device_type"       style='width:80%;float:left; '  onclick='formSelectWindow("deviceTypeSelect","device_name;type_id","device_type;type_id","null")'/>
					<button type='button'  name="btn_device_type"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("deviceTypeSelect","device_name;type_id","device_type;type_id","null")'    >...</button>
				</div>
				<label class="col-sm-2 control-label thBlue"  >告警名称*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="fault_name" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >描述：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="fault_descript" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >判断条件*：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="compute_sql" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >通知运营？：</label>
				<div class=col-sm-3_5>
					<input   name="is_operation" type="checkbox"       />
				</div>
				<label class="col-sm-2 control-label "  >通知维护？：</label>
				<div class=col-sm-3_5>
					<input   name="is_repair" type="checkbox"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  style="height:104px;"   >通知模版*：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:99px" name="sms_template"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:83px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:78px" name="memo"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="rule_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>设备种类id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="type_id" type="text"   style='display:none;'  readonly />
				</div>
		</div>
	</form>
</div>
