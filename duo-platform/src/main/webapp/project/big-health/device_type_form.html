<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >设备类型*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="device_kind"      required=true >
					 <script type="text/javascript"> 
						  var optionJson= cmsDeviceTypeData;
						 for(var key in optionJson)  $('select[name="device_kind"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue"  >机型名称*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_name" type="text"      maxlength="80"     required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >设备型号*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_type" type="text"      maxlength="80"     required=true />
				</div>
				<label class="col-sm-2 control-label "  >设备规格：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_size" type="text"      maxlength="200"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >生产厂家*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="device_factory" type="text"      maxlength="80"     required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:91px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:86px" name="memo"       maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="type_id" type="text"   style='display:none;'   maxlength="50"      />
				</div>
		</div>
	</form>
</div>
