<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >排序：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="order_index" type="text"      />
				</div>
				<label class="col-sm-2 control-label "  >状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled >
					 <script type="text/javascript"> 
						  var optionJson= effectivestateData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >excel模版*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="excel_template" type="text"      />
				</div>
				<label class="col-sm-2 control-label "  >fun_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="fun_id" type="text"     readonly />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >功能名称*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="fun_name"       style='width:80%;float:left; '  onclick='formSelectWindow("funSelect","fun_id;fun_name","fun_id;fun_name","null")'/>
					<button type='button'  name="btn_fun_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("funSelect","fun_id;fun_name","fun_id;fun_name","null")'    >...</button>
				</div>
				<label class="col-sm-2 control-label thBlue"  >标题行号*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="head_index" type="text"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:94px;"   >导入后执行sql1：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:89px" name="post_sql1"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:98px;"   >导入后执行sql2：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:93px" name="post_sql2"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:93px;"   >逐条导入后执行sql1：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:88px" name="post_detsql1"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:97px;"   >逐条导入后执行sql2：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:92px" name="post_detsql2"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:100px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:95px" name="memo"      ></textarea>
				</div>
		</div>
				<label class="col-sm-2 control-label "  style='display:none;'>file_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="file_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>import_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="import_id" type="text"   style='display:none;'   />
				</div>
		</div>
	</form>
</div>
