<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" >
		<div class="form-group">
				<label class="col-sm-2 control-label "  >状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled  >
					 <script type="text/javascript"> 
						  var optionJson= cmsAuditStatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >模版版本号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="teamplate_version" type="text"      maxlength="40"    readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >内容标题*：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="content_title" type="text"      maxlength="100"     required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >内容分类*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="content_type"      required=true >
					 <script type="text/javascript"> 
						  var optionJson= cmsContentTypeData;
						 for(var key in optionJson)  $('select[name="content_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue"  >内容模版*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="teamplate_name"       style='width:80%;float:left; '  onclick='formSelectWindow("cmsteamplateSelect","teamplate_name;teamplate_version;teamplate_id","teamplate_name;teamplate_version;teamplate_id","auditing=&#39;3&#39; and teamplate_type=&#39;content&#39; ")'  required=true  />
					<button type='button'  name="btn_teamplate_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("cmsteamplateSelect","teamplate_name;teamplate_version;teamplate_id","teamplate_name;teamplate_version;teamplate_id","auditing=&#39;3&#39; and teamplate_type=&#39;content&#39; ")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >关键字：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="content_keyword" type="text"      maxlength="200"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:511px;"   >内容设计：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:506px" name="content_design"   id="editor1"           ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >提交人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_name" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label " >提交时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="upload_date" type="text" readonly    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:80px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:75px" name="memo"        maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label " >审核时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_date" type="text" readonly    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>内容模版id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="teamplate_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>扩展字段Json：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="expre_data" type="text"   style='display:none;'       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>html地址：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="html_url" type="text"   style='display:none;'   maxlength="200"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="content_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
	</form>
</div>
