<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" >
		<div class="form-group">
				<label class="col-sm-2 control-label "  >状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled  >
					 <script type="text/javascript"> 
						  var optionJson= cmsAuditStatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue"  >节目编号*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="program_code" type="text"      maxlength="40"     required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >节目名称*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="program_name" type="text"      maxlength="80"     required=true />
				</div>
				<label class="col-sm-2 control-label thBlue"  >版本号*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="program_version" type="text"      maxlength="40"     required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >适用机型：</label>
				<div class=col-sm-9>
					<input class="form-control"  name="use_devicetype" type="text"      maxlength="200"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >提交部门：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_name" type="text"      maxlength="80"    readonly  />
				</div>
				<label class="col-sm-2 control-label " >提交时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="upload_date" type="text"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate: true ,onpicked:function(){blur();},onpicking:function(dp){blur();},isShowClear:false,readOnly:true})"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >节目模版*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="teamplate_name"       style='width:80%;float:left; '  onclick='formSelectWindow("cmsteamplateSelect","teamplate_name;teamplate_id;teamplate_version","teamplate_name;teamplate_id;teamplate_version","auditing=&#39;3&#39; and teamplate_type=&#39;program&#39; ")'  required=true  />
					<button type='button'  name="btn_teamplate_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("cmsteamplateSelect","teamplate_name;teamplate_id;teamplate_version","teamplate_name;teamplate_id;teamplate_version","auditing=&#39;3&#39; and teamplate_type=&#39;program&#39; ")'    >...</button>
				</div>
				<label class="col-sm-2 control-label "  >模板版本号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="teamplate_version" type="text"      maxlength="40"    readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label " >审核时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_date" type="text" readonly    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:99px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:94px" name="memo"        maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>dept_id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="program_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>模板id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="teamplate_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>模板URL：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="teamplate_url" type="text"   style='display:none;'   maxlength="32"    readonly  />
				</div>
		</div>
	</form>
</div>
