<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >盘点状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled  >
					 <script type="text/javascript"> 
						  var optionJson= imscheckstatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label " >盘点日期：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_date" type="text" readonly    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >盘点单号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_no" type="text"     readonly  />
				</div>
				<label class="col-sm-2 control-label "  >盘点人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_name" type="text"     readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >仓库号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="house_code" type="text"     readonly  />
				</div>
				<label class="col-sm-2 control-label thBlue"  >仓库名称*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="house_name"       style='width:80%;float:left; '  onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","house_id;house_code;house_name","stock_level=1")'  required=true  />
					<button type='button'  name="btn_house_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","house_id;house_code;house_name","stock_level=1")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >审核时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_date" type="text" readonly    />
				</div>
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user_nane" type="text"     readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:93px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:88px" name="memo"          ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>部门id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_id" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>审核人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user_id" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>公司名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_name" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>部门名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_name" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>仓库id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="house_id" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="check_id" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>盘点人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_id" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>公司id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'    />
				</div>
		</div>
	</form>
</div>
