<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled  >
					 <script type="text/javascript"> 
						  var optionJson= imsmovestatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >移库单号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="move_no" type="text"      maxlength="40"    readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >移出仓库号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pre_house_code" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label thBlue"  >移出仓库*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="pre_house_name"       style='width:80%;float:left; '  onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","pre_house_id;pre_house_code;pre_house_name","stock_level=1")'  required=true  />
					<button type='button'  name="btn_pre_house_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","pre_house_id;pre_house_code;pre_house_name","stock_level=1")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >移入仓库号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="house_code" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label thBlue"  >移入仓库*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="house_name"       style='width:80%;float:left; '  onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","house_id;house_code;house_name","stock_level=1")'  required=true  />
					<button type='button'  name="btn_house_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","house_id;house_code;house_name","stock_level=1")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >移出库数量：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="move_num" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"      readonly  />
				</div>
				<label class="col-sm-2 control-label "  >移出库金额：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="move_money" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"      readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >移库时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="move_date" type="text" readonly    />
				</div>
				<label class="col-sm-2 control-label "  >移库人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_name" type="text"      maxlength="40"    readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >审核时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_date" type="text" readonly    />
				</div>
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user_nane" type="text"      maxlength="40"    readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:100px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:95px" name="memo"       maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>移出库仓库id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="pre_house_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>移库人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>移库类型：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="move_type" type="text"   style='display:none;'   maxlength="20"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>公司名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_name" type="text"   style='display:none;'   maxlength="60"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>部门名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_name" type="text"   style='display:none;'   maxlength="60"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>移入库仓库id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="house_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>部门id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>公司id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>审核人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="move_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
	</form>
</div>
