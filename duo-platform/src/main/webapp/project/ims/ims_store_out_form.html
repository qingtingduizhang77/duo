<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled  >
					 <script type="text/javascript"> 
						  var optionJson= imsoutstatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >出库单号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="out_no" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label thBlue"  >出库类型*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="out_type"      required=true >
					 <script type="text/javascript"> 
						  var optionJson= imsouttypeData;
						 for(var key in optionJson)  $('select[name="out_type"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >领用人*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="apply_user_nane" type="text"      maxlength="40"     required=true />
				</div>
				<label class="col-sm-2 control-label thBlue"  >领用部门*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="dept_name"       style='width:80%;float:left; '  onclick='formSelectWindow("deptSelect","dept_id;dept_name","dept_id;dept_name","null")'  required=true  />
					<button type='button'  name="btn_dept_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("deptSelect","dept_id;dept_name","dept_id;dept_name","null")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:91px;"   >领用用途：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:86px" name="apply_season"       maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >出库仓库号：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="house_code" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label thBlue"  >出库仓库*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="house_name"       style='width:80%;float:left; '  onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","house_id;house_code;house_name","stock_level=1")'  required=true  />
					<button type='button'  name="btn_house_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("imsstoreShopSelect","stock_id;stock_code;stock_name","house_id;house_code;house_name","stock_level=1")'    >...</button>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>出库数量：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="out_num" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"   style='display:none;'   readonly  />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>出库金额(元)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="out_money" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"   style='display:none;'   readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label " >出库时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="out_date" type="text" readonly    />
				</div>
				<label class="col-sm-2 control-label "  >出库人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_name" type="text"      maxlength="40"    readonly  />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >审核人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user_nane" type="text"      maxlength="40"    readonly  />
				</div>
				<label class="col-sm-2 control-label " >审核时间：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_date" type="text" readonly    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:76px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:71px" name="memo"       maxlength="200"      ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>审核人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="audit_user_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>领用人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="apply_user_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'   maxlength="10"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>公司名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_name" type="text"   style='display:none;'   maxlength="60"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>出库人id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="user_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>出库仓库id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="house_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>部门id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="out_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>公司id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'   maxlength="32"      />
				</div>
		</div>
	</form>
</div>
