<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div  th:fragment="formPage">
	<form class="form-horizontal" role="form" id="infoform" 
>		<div class="form-group">
				<label class="col-sm-2 control-label "  >发布状态：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="auditing"     disabled  >
					 <script type="text/javascript"> 
						  var optionJson= imdatastatusData;
						 for(var key in optionJson)  $('select[name="auditing"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label thBlue"  >条码号*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="bar_code" type="text"      required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >物品号*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_code" type="text"      required=true />
				</div>
				<label class="col-sm-2 control-label thBlue"  >物品名称*：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_name" type="text"      required=true />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >物品分类*：</label>
				<div class=col-sm-3_5>
					<input type="text" class="form-control input-sm" readonly    name="type_name"       style='width:80%;float:left; '  onclick='formSelectWindow("imsgoodstypeSelect","type_id;type_name","type_id;type_name","null")'/>
					<button type='button'  name="btn_type_name"   class='form-control' style='width:15%;float:left; ' onclick='formSelectWindow("imsgoodstypeSelect","type_id;type_name","type_id;type_name","null")'    >...</button>
				</div>
				<label class="col-sm-2 control-label "  >品牌：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="brand" type="text"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >规格：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_size" type="text"       />
				</div>
				<label class="col-sm-2 control-label "  >生产厂家：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="factory" type="text"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label thBlue"  >计量单位*：</label>
				<div class=col-sm-3_5>
					 <select  class="form-control"  name="unit"      required=true >
					 <script type="text/javascript"> 
						  var optionJson= imsuintData;
						 for(var key in optionJson)  $('select[name="unit"]').append("<option value='"+key+"' >"+optionJson[key]+"</option>"); 
					 </script> 
					 </select>
				</div>
				<label class="col-sm-2 control-label "  >单价(元)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_price" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:91px;"   >物品介绍：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:86px" name="goods_descript"          ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >图片：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="img_url" type="text"       />
				</div>
				<label class="col-sm-2 control-label "  >有效期(月)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="expiry_date" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >最小库存量：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="min_num" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"       />
				</div>
				<label class="col-sm-2 control-label "  >最大库存量：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="max_num" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >采购周期(天)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="purchase_period" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"       />
				</div>
				<label class="col-sm-2 control-label "  >最近进货价(元)：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="last_price" type="text"   onkeyup="value=value.replace(/[^\d.]/g,'')"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >参数1名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_name1" type="text"       />
				</div>
				<label class="col-sm-2 control-label "  >参数1值：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_value1" type="text"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >参数2名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_name2" type="text"       />
				</div>
				<label class="col-sm-2 control-label "  >参数2值：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_value2" type="text"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >参数3名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_name3" type="text"       />
				</div>
				<label class="col-sm-2 control-label "  >参数3值：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_value3" type="text"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >参数4名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_name4" type="text"       />
				</div>
				<label class="col-sm-2 control-label "  >参数4值：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="param_value4" type="text"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  >是否赠品：</label>
				<div class=col-sm-3_5>
					<input   name="is_free" type="checkbox"        />
				</div>
				<label class="col-sm-2 control-label "  >创建人：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="add_username" type="text"       />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style="height:127px;"   >备注：</label>
				<div class=col-sm-9>
				<textarea class="form-control" style="height:122px" name="memo"          ></textarea>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>公司名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_name" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>项目id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="project_id" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>部门id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_id" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>数据标识：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="record_flag" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>主键id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="goods_id" type="text"   style='display:none;'    />
				</div>
				<label class="col-sm-2 control-label "  style='display:none;'>部门名称：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="dept_name" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>公司id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="company_id" type="text"   style='display:none;'    />
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 control-label "  style='display:none;'>物品分类id：</label>
				<div class=col-sm-3_5>
					<input class="form-control"  name="type_id" type="text"   style='display:none;'    />
				</div>
		</div>
	</form>
</div>
