            $('#content-wrapper').height(500);
            var icoHtml="<ul>";
            for(var i=0;i<icos.length;i++){
                icoHtml+="<li class='metro'><i class='"+icos[i]+"'></i></li>";
            }
            icoHtml+="</ul>";

            $('#content-wrapper').append(icoHtml);
            $('#content-wrapper').find("li").each(function(){
                $(this).click(function(){
                    $('#content-wrapper').find("li").removeClass("selectli");
                    $(this).addClass("selectli");
                   // alert($(this).find("i").attr("class"));
                });
            })
        });


        function selectIco(){
            var select=$('#content-wrapper').find(".selectli");
            if(select==null||select.length==0){
                alert("没有选中任何图标！");
                return;
            }
            var ico=select.find("i").attr("class");
            ajaxSumit('/tool/setico?tableName='+tableName+"&dataID="+dataID+"&columnName="+columnName,{icoclass:ico}, iFrameClose);
        }

            window.parent.$(".modal").modal("hide");
