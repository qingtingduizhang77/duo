    <script th:inline="javascript">
        var url= [[${url}]];
        var height= [[${height}]];
        var sourceCols= [[${sourceCols}]];
        var targetCols= [[${targetCols}]];
        var orgSQL= [[${orgSQL}]];


        var CURRENTUSERID = [[${CURRENTUSERID}]];
        var CURRENTUSERNAME = [[${CURRENTUSERNAME}]];
        var CURRENTDEPTID = [[${CURRENTDEPTID}]];
        var CURRENTDEPTNAME = [[${CURRENTDEPTNAME}]];
        var CURRENTCOMPANYID = [[${CURRENTCOMPANYID}]];
        var CURRENTSYSTEMID = [[${CURRENTSYSTEMID}]];
        var CURRENTONEDEPTID = [[${CURRENTONEDEPTID}]];
        var CURRENTTWODEPTID = [[${CURRENTTWODEPTID}]];

        $(function () {
            $('#content-wrapper').height(height);
            var newurl=CONTEXT_PATH+url+"&pageType=select"+(orgSQL!=null&&orgSQL!=""?"&orgSQL="+orgSQL:"");
            $('#content-wrapper').load(encodeURI(newurl), function () {
                $(".content-header").hide();
                $("#treeBody").css("height",height-120);
                $table.bootstrapTable('resetView',{ height: height-50 } );
                reloadComponent();
                if(typeof (initLoad)!="undefined")initLoad();
            });

        });

        function select(that){
            var datas=$table.bootstrapTable('getSelections');
            if(datas==null||datas.length==0){
                alert("请选择要操作的记录！");
                return;
            }
            if(window.parent.selectMultCallBack) {
                window.parent.selectMultCallBack(datas);
            } else if (window.parent.selectCallBack){
                 window.parent.selectCallBack(datas[0]);
            }
            window.parent.$("#selectWindowModal").modal("hide");
        }




    </script>
